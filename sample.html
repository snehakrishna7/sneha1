<style>
    @import url('https://fonts.googleapis.com/css2?family=Libre+Franklin:wght@300;600;700&display=swap');
*,*::after,*::before{
  box-sizing: border-box;
}


body {
  margin: 2rem;
  font-family:"Libre Franklin",sans-serif;
    text-align:center;
    font-size: 20px;
}
main{
  margin: 1rem;
}
.img img{
  width: 80%;
}
.img{
  margin: 5rem 0;

}
input,button{
  width: 70%;
  border-radius: 20px;
  padding: 0.6rem;
  outline: 0;
  width:90%
}
.err{
  color: red;
  font-size: 15px;
  text-align: center;
}
button{
  cursor: pointer;
  background-color: rgb(76,124,243);
  color: white;
  text-transform: capitalize;
  padding: 0.5rem;
  font-size: 17px;
  font-family: inherit;
  outline: 0;
  margin-top: 1rem;
}
.icon{
  border-radius: 100%;
  background-color: white;
  display: grid;
  place-content: center;
  width: 40px;
  height: 40px;
  margin: auto;
  cursor: pointer;
  margin-right: 6px;
  transition: all 0.3s;
}
.icon:hover{
background-color: hsl(223, 87%, 63%);
}
.flex{
  display: flex;
  width: 140px;
  margin: 0 auto;
}
footer p{
  font-size: 14px;
}
@media screen and (min-width:768px) {
  .bf input {
      width: 400px;
      margin-right: 1px;
    /* display: flex; */
    /* justify-content: center;
    align-items: center; */
  }
  .bf button{
    width: 200px;
  }

}
